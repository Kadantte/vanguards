# Redis configuration file

# Note: This is a basic configuration. Adjust according to your needs.

# Port to listen on
port 6379

# Close the connection after a client is idle for N seconds
timeout 0

# Specify the server verbosity level
loglevel notice

# Specify the log file name
logfile ""

# Save the DB on disk:
save 900 1
save 300 10
save 60 10000

# Set the max memory limit
maxmemory 256mb

# Max memory policy
maxmemory-policy allkeys-lru
